<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanca's Super Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<!-- MY BODY STARTS HERE! -->
<body>

<!-- THE TIME WILL LIVE IN THE NAV BAR AT THE TOP -->
    <nav>
        <div class="time_text">TIME LEFT</div>
        <div id="time"></div>
    </nav>
<!-- JUST AN INTRO HERE! -->
<div class="start-screen">
    <header class="top_header">
        <h2>ARE YOU READY TO START THIS FUN QUIZ?</h2>
     </header>
 
 
     <!--ALL BUTTONS HERE 'Start'-'Next Q'-'Exit'-->
     <div><button class="start_btn">START</button></div>
     <div class="buttons"> 
        
     </div>
</div>


    <!-- QUIZ CONTENT STARTS HERE -->
    <div class="hide" id="quiz_content">
       <header class="quiz_header">
         <div id="question-title"></div>
        </header>
         <section class="questions_responses">

         </section>   

         <div id="feedback"></div>
    </div> 

    <!-- quiz ends here  -->
    <div class="hide" id="end-el">
        <div id="score"></div>
        <button id="clear">Clear High Scores</button>
    </div>
    <script src="script.js"></script>
</body>
