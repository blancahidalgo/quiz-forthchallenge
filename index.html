<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanca's Super Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<!-- MY BODY STARTS HERE! -->
<body>
    
<!-- THE TIME WILL LIVE IN THE NAV BAR AT THE TOP -->
    <nav class="timer"> 
        <div class="time_text">TIME LEFT</div>
        <div class="timer_sec">60</div>
    </nav>
<!-- JUST AN INTRO HERE! -->
    <header class="top_header">
       <h2>ARE YOU READY TO START THIS FUN QUIZ?</h2>
    </header>


    <!--ALL BUTTONS HERE 'Start'-'Next Q'-'Exit'-->
    <div class="start_btn"><button>START</button></div>
    <div class="buttons"> 
        <button class="quit">EXIT QUIZ</button>
        <button class="next_button">NEXT QUESTION --></button>
    </div>

    <!-- QUIZ CONTENT STARTS HERE -->
    <div class="quiz_content">
       <header class="quiz_header">
         <div class="title_1">FIRST QUESTION</div>
        </header>
         <section class="questions_responses">
            <span>- WHAT DOES HTML STAND FOR?</span>
            <div>
                <div class="option">
                <span>Hyper Text Reprocessor</span>
                <div class="option">
                <span>Hyper Text Markup Language</span>
                <div class="option">
                <span>Hyper Text Multiple Languages</span>
                <div class="option">
                <span>Hyper Tool Multi Language</span>
            </div>
         </section>   
    </div> 
    <script src="script.js"></script>
</body>
