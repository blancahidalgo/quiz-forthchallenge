<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanca's Super Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
       <h2>READY TO START THIS FUN QUIZ?</h2>
    </header>
    <!--Start Quiz Button-->
    <div class="start_btn"><button>START QUIZ</button></div>

    <!-- Quiz Rules -->
<div class="quiz_rules">
    <div class="rules_list_title">
        <span>Rules about this quiz</span>
    </div>
    <div class="rules_list">
        <div class="rules">1. First rule</div>
        <div class="rules">2. Second Rule</div>
        <div class="rules">3. Third Rule</div>
        <div class="rules">4. Fourth Rule</div>
        <div class="rules">5. Fifth Rule</div>
    </div>
</div>
    <div class="buttons"> 
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
    <script src="script.js"></script>
</body>
